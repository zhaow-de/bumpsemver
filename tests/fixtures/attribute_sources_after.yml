        meta:
          repo: "rcplus-alloy-attribute-predictor"
          source: "rcplus-alloy-attribute-predictor"
          depends_on: ["profiles_taxonomy", "predictions_age_columns"]
          version: 2.1.0

      - name: predictions_age_columns
        description: Age prediction columns
